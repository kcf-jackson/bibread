<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>bibread</title>
        <script src="https://cdn.jsdelivr.net/npm/bibtex-parser-js@0.0.2/bibtexParse.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/ramda@0.25.0/dist/ramda.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega@5.21.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.2"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="h-screen">
        <div class="flex justify-center font-bold text-5xl my-6">
            <h1>BibTeX Reader</h1>
        </div>

        <div class="flex flex-wrap justify-center h-4/5 mx-12">
            <div id='left-column' class="w-1/3 p-12 bg-blue-100">
                <div class="grid grid-rows-4 grid-flow-col gap-4">
                    <div class="h-1/2">
                        <h2 class="p-4">BibTeX</h2>
                        <textarea id="input" class="w-full h-5/6"></textarea>
                        <button id="submit" class="bg-gray-100 py-2 px-4 rounded-lg border border-black">Run!</button>
                    </div>
                    <div class="h-1/2">
                        <button type="button" class="collapsible"><h2 class="p-4">Configuration</h2></button>
                        <div style="display: none;">
                            <!-- <h4>thing</h4>
                                 <textarea id="plot-thing" class="w-full h-6">default value</textarea> -->
                            <h4>Title</h4>
                            <textarea id="plot-title" class="w-full h-6">Journal Frequency</textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div id="right-column" class="w-2/3 p-12 bg-red-100">
                <div id="vis"></div>
            </div>
        </div>
        <script src="bibread.js"></script>
    </body>
</html>

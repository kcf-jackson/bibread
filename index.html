<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>bibread</title>
        <script src="https://cdn.jsdelivr.net/npm/bibtex-parser-js@0.0.2/bibtexParse.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/ramda@0.25.0/dist/ramda.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega@5.21.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.2"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="h-screen">
        <div class="border-4 border-red-500 border-none flex justify-center font-bold text-5xl my-6">
            <h1>BibTeX Reader</h1>
        </div>

        <div class="border-4 border-red-500 border-none flex flex-wrap justify-center h-full mx-12">
            <div id='left-column' class="border-4 border-orange-500 border-none w-1/3 h-full p-5 bg-blue-100">
                <div class="border-4 border-yellow-500 border-none grid grid-rows-2 grid-flow-col gap-4 h-full">
                    <div class="border-4 border-green-500 border-none">
                        <h2 class="p-4">BibTeX</h2>
                        <textarea id="input" class="w-full"></textarea>
                        <button id="submit" class="bg-gray-100 rounded-lg border border-black p-1">Run!</button>
                    </div>
                    <div class="border-4 border-green-500 border-none">
                        <button type="button" class="bg-gray-100 rounded-lg border border-black collapsible p-1">Configuration</button>
                        <div style="display: none;">
                            <h4>Title</h4>
                            <textarea id="plot-title" class="w-full h-6">Journal Frequency</textarea>
                            <h4>Number of entries</h4>
                            <textarea id="plot-num" class="w-full h-6">20</textarea>
                            <h4>Bar colour</h4>
                            <textarea id="plot-bar-col" class="w-full h-6">darkgray</textarea>
                            <h4>Annotation colour</h4>
                            <textarea id="plot-ann-col" class="w-full h-6">white</textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div id="right-column" class="border-4 border-orange-500 border-none w-2/3 h-full p-12 bg-red-100">
                <div id="vis"></div>
            </div>
        </div>
        <script src="bibread.js"></script>
    </body>
</html>
